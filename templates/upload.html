<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Subir archivo de audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Sube una conversación médico-paciente</h1>
      <form method="post" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
          <input class="form-control" type="file" name="file" accept=".wav,.mp3,.m4a" required>
        </div>
        <button class="btn btn-primary" type="submit">Subir y transcribir</button>
      </form>
    </div>
  </body>
</html>
